<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom & Petals - Fresh Flowers Delivered</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">ðŸŒ¸ Bloom & Petals</div>
                <ul class="nav-links">
                    <li><a href="#products" class="nav-link">Shop</a></li>
                    <li><a href="login.html" class="nav-link" id="authBtn">Login</a></li>
                </ul>
                <button class="cart-btn" id="cartBtn">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Fresh Flowers for Every Occasion</h1>
            <p>Handpicked blooms delivered straight to your door</p>
            <button class="btn btn-primary"
                onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})">
                Shop Now
            </button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <div class="container">
            <h2 class="section-title">Our Collections</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products loaded here -->
            </div>
        </div>
    </section>



    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content modal-lg">
            <span class="close" id="closeCartModal">&times;</span>
            <h2>Shopping Cart</h2>
            <div class="cart-items" id="cartItems">
                <!-- Cart items loaded here -->
            </div>
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery:</span>
                    <span id="delivery">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            <button class="btn btn-primary" id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content modal-lg">
            <span class="close" id="closeCheckoutModal">&times;</span>
            <h2>Checkout</h2>
            <form id="checkoutForm" class="checkout-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" id="state" required>
                    </div>
                    <div class="form-group">
                        <label>ZIP Code</label>
                        <input type="text" id="zip" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Delivery Date</label>
                    <input type="date" id="deliveryDate" required>
                </div>
                <div class="form-group">
                    <label>Special Instructions (Optional)</label>
                    <textarea id="instructions" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content modal-lg">
            <span class="close" id="closeProductModal">&times;</span>
            <div class="product-detail">
                <div class="product-image">
                    <img id="productImage" src="" alt="">
                </div>
                <div class="product-info">
                    <h2 id="productTitle"></h2>
                    <p class="product-description" id="productDescription"></p>
                    <div class="product-price">
                        <span class="price" id="productPrice"></span>
                    </div>
                    <div class="quantity-selector">
                        <button id="decreaseQty">-</button>
                        <input type="number" id="quantity" value="1" min="1">
                        <button id="increaseQty">+</button>
                    </div>
                    <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>

</html>
