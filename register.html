<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bloom & Petals</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="back-link">‚Üê Back to Shop</a>
            <div class="auth-header">
                <span class="logo">üå∏</span>
                <h1>Create Account</h1>
                <p>Join Bloom & Petals to start shopping</p>
            </div>

            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <div class="password-requirements">
                        <div class="password-requirement">
                            <span class="requirement-icon" id="req-length">‚óã</span>
                            <span>At least 6 characters</span>
                        </div>
                        <div class="password-requirement">
                            <span class="requirement-icon" id="req-upper">‚óã</span>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="password-requirement">
                            <span class="requirement-icon" id="req-number">‚óã</span>
                            <span>One number</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Create Account</button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Creating account...</p>
                </div>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <script src="js/register.js"></script>
</body>

</html>
