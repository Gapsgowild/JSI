<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Bloom & Petals</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .cart-page-section {
            padding: 4rem 2rem;
            min-height: 60vh;
            max-width: 900px;
            margin: 0 auto;
        }

        .cart-container {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            border: 1px solid var(--border);
        }

        .cart-page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .cart-page-header h1 {
            color: var(--primary);
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">ðŸŒ¸ Bloom & Petals</a>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Shop</a></li>
                    <li><a href="history.html" class="nav-link">History</a></li>
                </ul>
                <div style="display: flex; align-items: center; gap: 1rem; margin-right: 1rem;">
                    <span id="userEmail" style="font-weight: 500; color: #2d5f4f;"></span>
                    <a href="login.html" class="nav-link" id="authBtn">Login</a>
                </div>
                <button class="cart-btn" id="cartBtn" onclick="window.location.href='cart.html'">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Cart Page Content -->
    <section class="cart-page-section">
        <div class="cart-container">
            <div class="cart-page-header">
                <h1>Shopping Cart</h1>
                <a href="index.html" class="btn btn-secondary btn-small">Continue Shopping</a>
            </div>

            <div class="cart-items" id="cartItems">
                <!-- Cart items loaded here -->
            </div>

            <div class="cart-summary" style="background: var(--surface-light); padding: 1.5rem; border-radius: 8px;">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery:</span>
                    <span id="delivery">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <div style="margin-top: 2rem; text-align: right;">
                <button class="btn btn-primary" id="checkoutBtn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Checkout Modal (Reused) -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content modal-lg">
            <span class="close" id="closeCheckoutModal">&times;</span>
            <h2>Checkout</h2>
            <form id="checkoutForm" class="checkout-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" id="state" required>
                    </div>
                    <div class="form-group">
                        <label>ZIP Code</label>
                        <input type="text" id="zip" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Delivery Date</label>
                    <input type="date" id="deliveryDate" required>
                </div>
                <div class="form-group">
                    <label>Special Instructions (Optional)</label>
                    <textarea id="instructions" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>

    <!-- Product Modal (Needed if we want to view details from cart, though currently not linked) -->
    <div id="productModal" class="modal">
        <div class="modal-content modal-lg">
            <span class="close" id="closeProductModal">&times;</span>
            <div class="product-detail">
                <div class="product-image">
                    <div id="productImage"></div>
                </div>
                <div class="product-info">
                    <h2 id="productTitle"></h2>
                    <p class="product-description" id="productDescription"></p>
                    <div class="product-price">
                        <span class="price" id="productPrice"></span>
                    </div>
                    <div class="quantity-selector">
                        <button id="decreaseQty">-</button>
                        <input type="number" id="quantity" value="1" min="1">
                        <button id="increaseQty">+</button>
                    </div>
                    <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
