<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bloom & Petals</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            padding: 2rem;
        }

        .auth-container {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            max-width: 420px;
            width: 100%;
            padding: 3rem 2rem;
            animation: slideDown 0.3s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .auth-header h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 95, 79, 0.1);
        }

        .form-group input::placeholder {
            color: #ccc;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--accent);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: var(--primary);
            color: var(--surface);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--accent);
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .error-message {
            background-color: #ffebee;
            color: var(--error);
            padding: 0.85rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid var(--error);
            display: none;
        }

        .success-message {
            background-color: #e8f5e9;
            color: var(--success);
            padding: 0.85rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid var(--success);
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="back-link">‚Üê Back to Shop</a>
            <div class="auth-header">
                <span class="logo">üå∏</span>
                <h1>Welcome Back</h1>
                <p>Sign in to your Bloom & Petals account</p>
            </div>

            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Signing in...</p>
                </div>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign up here</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const auth = firebase.auth();
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Redirect to home if already logged in
                window.location.href = 'index.html';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Clear messages
            errorMsg.style.display = 'none';
            errorMsg.textContent = '';
            successMsg.style.display = 'none';

            // Validation
            if (!email || !password) {
                errorMsg.textContent = 'Please fill in all fields';
                errorMsg.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters';
                errorMsg.style.display = 'block';
                return;
            }

            // Show loading
            submitBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                console.log('[v0] Attempting login for:', email);

                const result = await auth.signInWithEmailAndPassword(email, password);
                console.log('[v0] Login successful:', result.user.email);

                successMsg.textContent = 'Login successful! Redirecting...';
                successMsg.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.log('[v0] Login error:', error.code, error.message);

                let errorText = 'Login failed. Please try again.';

                if (error.code === 'auth/user-not-found') {
                    errorText = 'No account found with this email';
                } else if (error.code === 'auth/wrong-password') {
                    errorText = 'Incorrect password';
                } else if (error.code === 'auth/invalid-email') {
                    errorText = 'Invalid email address';
                } else if (error.code === 'auth/user-disabled') {
                    errorText = 'This account has been disabled';
                } else if (error.code === 'auth/too-many-requests') {
                    errorText = 'Too many failed login attempts. Try again later';
                }

                errorMsg.textContent = errorText;
                errorMsg.style.display = 'block';

                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>

</html>
