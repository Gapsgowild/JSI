<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bloom & Petals</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="back-link">‚Üê Back to Shop</a>
            <div class="auth-header">
                <span class="logo">üå∏</span>
                <h1>Welcome Back</h1>
                <p>Sign in to your Bloom & Petals account</p>
            </div>

            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Signing in...</p>
                </div>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign up here</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <script src="js/login.js"></script>
</body>

</html>
